<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 컨텐츠 -->
    <main>
        <h1>유효성 검사</h1>
        <section>
            <form class="login_form">
                <fieldset>
                    <legend>회원가입</legend>
                    <div class="id_area">
                        <label for="id">아이디</label>
                        <input type="text" id="id" placeholder="영문+숫자">
                    </div>
                    <div class="pw_area">
                        <label for="pw">비밀번호</label>
                        <input type="text" id="pw" placeholder="영문자+숫자+특수문자 조합">
                    </div>
                    <div class="pw_check_area">
                        <label for="pw_check">비밀번호 재확인</label>
                        <input type="text" id="pw_check">
                        <button class="pw_check_btn">중복확인</button>
                    </div>
                    <div class="birth_area">
                        <div class="birth_year">
                            <label for="year">생년월일</label>
                            <input type="text" id="year" placeholder="년(4자)">
                        </div>
                        <div class="month_year">
                            <label for="month"></label>
                            <select name="" id="">
                                <option value="">월</option>
                                <option value="01">1월</option>
                                <option value="02">2월</option>
                                <option value="03">3월</option>
                                <option value="04">4월</option>
                                <option value="05">5월</option>
                                <option value="06">6월</option>
                                <option value="07">7월</option>
                                <option value="08">8월</option>
                                <option value="09">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>
                        <div>
                            <label for="day">일</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="sex_area">
                        <label for="sex">성별</label>
                        <input type="radio" id="sex">여
                        <input type="radio" id="sex">남
                    </div>
                    <div class="tel_area">
                        <label for="tel">전화번호</label>
                        <input type="text">
                        <p>ex "-"없이 숫자만 입력</p>
                    </div>
                    <div class="email_area">
                        <label for="email">이메일</label>
                        <input type="text" id="email">
                        <input type="text" id="email_domain">
                    </div>
                    <div class="place_area">
                        <label for="place">주소</label>
                        <input type="text" id="place">
                        <button>검색</button>
                    </div>
                    <div class="term_area">
                        <label for="term">약관동의</label>
                        <input type="checkbox">약관에 동의합니다.
                    </div>
                    <button>가입하기</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p class="copy">Copyright © by 유지은 All rights reserved.</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
